    <script>
        let diceCount = 2;
        let players = [];
        let wheelSpinning = false;

        // Dice Game Functions
        function changeDiceCount(change) {
            diceCount = Math.max(1, Math.min(6, diceCount + change));
            document.getElementById('diceCount').textContent = `éª°å­æ•¸é‡: ${diceCount}`;
        }

        function rollDice() {
            const container = document.getElementById('diceContainer');
            container.innerHTML = '';
            
            let total = 0;
            for (let i = 0; i < diceCount; i++) {
                const die = document.createElement('div');
                die.className = 'dice';
                die.textContent = '?';
                container.appendChild(die);
                
                // Animation effect
                setTimeout(() => {
                    const value = Math.floor(Math.random() * 6) + 1;
                    die.textContent = value;
                    total += value;
                    
                    // Add animation effect
                    die.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        die.style.transform = 'scale(1)';
                    }, 200);
                }, i * 300);
            }
            
            setTimeout(() => {
                document.getElementById('diceResult').textContent = `ç¸½é»æ•¸: ${total}`;
            }, diceCount * 300);
        }

        // Ace in the Hole Functions
        function dealCards() {
            const leftCard = Math.floor(Math.random() * 13) + 1;
            const rightCard = Math.floor(Math.random() * 13) + 1;
            
            document.querySelector('#leftCard div').textContent = leftCard;
            document.querySelector('#rightCard div').textContent = rightCard;
            
            document.getElementById('aceResult').textContent = '';
        }

        function bet(isBet) {
            const leftValue = parseInt(document.querySelector('#leftCard div').textContent);
            const rightValue = parseInt(document.querySelector('#rightCard div').textContent);
            
            if (isNaN(leftValue) || isNaN(rightValue)) {
                document.getElementById('aceResult').textContent = 'è«‹å…ˆç™¼ç‰Œï¼';
                return;
            }
            
            const thirdCard = Math.floor(Math.random() * 13) + 1;
            
            let result = '';
            if (thirdCard > Math.min(leftValue, rightValue) && thirdCard < Math.max(leftValue, rightValue)) {
                result = isBet ? 'æ­å–œä¸­çï¼ğŸ‰' : 'å¯æƒœæ²’ä¸‹æ³¨ ğŸ˜¢';
            } else {
                result = isBet ? 'å¯æƒœæ²’ä¸­ ğŸ˜¢' : 'æ˜æ™ºçš„é¸æ“‡ ğŸ˜Š';
            }
            
            document.getElementById('aceResult').textContent = `${result} ç¬¬ä¸‰å¼µç‰Œ: ${thirdCard}`;
        }

        // Lucky Wheel Functions
        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const emojiSelect = document.getElementById('playerEmoji');
            
            if (nameInput.value.trim() === '' || emojiSelect.value === '') {
                alert('è«‹è¼¸å…¥ç©å®¶æš±ç¨±ä¸¦é¸æ“‡å‹•ç‰©ï¼');
                return;
            }
            
            players.push({
                name: nameInput.value.trim(),
                emoji: emojiSelect.value
            });
            
            nameInput.value = '';
            emojiSelect.value = '';
            
            updatePlayerList();
        }

        function updatePlayerList() {
            const container = document.getElementById('wheelPlayers');
            container.innerHTML = '<h3 class="text-lg font-semibold mb-2">ç©å®¶åˆ—è¡¨:</h3>';
            
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'flex items-center justify-center my-1';
                playerDiv.innerHTML = `
                    <span class="mr-2">${player.emoji}</span>
                    <span>${player.name}</span>
                    <button onclick="removePlayer(${index})" class="ml-2 text-red-500">ğŸ—‘ï¸</button>
                `;
                container.appendChild(playerDiv);
            });
        }

        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayerList();
        }

        function spinWheel() {
            if (players.length < 2) {
                alert('è‡³å°‘éœ€è¦å…©ä½ç©å®¶ï¼');
                return;
            }
            
            if (wheelSpinning) return;
            
            wheelSpinning = true;
            const resultElement = document.getElementById('wheelResult');
            resultElement.textContent = 'è½‰ç›¤æ—‹è½‰ä¸­...';
            
            // Simulate spinning animation
            let spins = 0;
            const maxSpins = 20;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * players.length);
                resultElement.textContent = `ç•¶å‰: ${players[randomIndex].emoji} ${players[randomIndex].name}`;
                spins++;
                
                if (spins >= maxSpins) {
                    clearInterval(interval);
                    const winnerIndex = Math.floor(Math.random() * players.length);
                    const winner = players[winnerIndex];
                    resultElement.textContent = `ğŸ† ç²å‹è€…: ${winner.emoji} ${winner.name}`;
